name: Ubuntu server deploy

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Create config.test.json
        run: echo '${{ secrets.CONFIG_TEST_JSON }}' > src/configs/config.test.json

      - name: Create .env.test
        run: echo '${{ secrets.CONFIG_TEST_JSON }}' > src/.env.test

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy
        if: github.event_name == 'push' && success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Use home directory instead of /var/www which requires elevated permissions
            mkdir -p ~/playwithllm/server
            cd ~/playwithllm/server
            
            # If directory doesn't exist yet, clone the repo
            if [ ! -d .git ]; then
              git clone https://github.com/yourusername/playwithllm.git .
            else
              # Otherwise just pull the latest changes
              git pull origin main
            fi
            
            npm ci --production
            
            # Copy production config files
            echo '${{ secrets.CONFIG_PRODUCTION_JSON }}' > src/shared/configs/config.production.json
            
            # Start/restart the services with PM2
            # Use absolute paths to ensure PM2 can find the app
            pm2 restart ~/playwithllm/server/src/index.js --name playwllm-business || pm2 start ~/playwithllm/server/src/index.js --name playwllm-business
            pm2 restart ~/playwithllm/server/src/inference.js --name playwllm-inference || pm2 start ~/playwithllm/server/src/inference.js --name playwllm-inference
            
            # Verify services are running
            pm2 status | grep playwllm
